<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transaction Successful</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS -->
</head>

<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you, {{ user.user.first_name }}. Your payment has been successfully processed.</p>

        <div class="transaction-details">
            <h2>Transaction Details</h2>
            <p><strong>Transaction ID:</strong> {{ trans.transaction_id }}</p>
            <p><strong>Amount Paid:</strong> {{ trans.amount }}</p>
            <p><strong>Status:</strong> {{ trans.payment_status }}</p>
        </div>

        <a href="{{ pdf_link }}" class="btn btn-primary">Download Receipt</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Return to Homepage</a>
    </div>
</body>

</html>
